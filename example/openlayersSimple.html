<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/ol.css" type="text/css">
        <title>HT-openlayersSimple</title>
        <style>
            html, body {
                padding: 0px;
                margin: 0px;
            }
            .main {
                margin: 0px;
                padding: 0px;
                position: absolute;
                top: 0px;
                bottom: 0px;
                left: 0px;
                right: 0px;
            }
            .mapDiv {
                margin: 0;
                padding: 0;
                height: 800px;
                width: 100%;
            }
        </style>
        <script src="js/ol.js"></script>
        <script src="../lib/core/ht.js"></script>
    </head>
    <body>
        <!-- <div id="marker" title="Marker"></div> -->
        <div id="map" class="mapDiv"></div>
        <script type="text/javascript">
            var GraphViewControl = function(opt_options) {
                var options = opt_options || {};

                var graphView = this._graphView = new ht.graph.GraphView();

                // 设置滚动条是否可见
                graphView.setScrollBarVisible(false);

                // 设置自动滚动区域大小，当鼠标距离拓扑边缘小于这个值时，拓扑自动滚动(调整translateX或translateY)
                graphView.setAutoScrollZone(-1);

                // 处理鼠标滚轮缩放，可重载重新定义缩放逻辑，一般用于禁用缩放
                graphView.handleScroll = function() {};

                // 处理touch上双指操作，可重载重新定义缩放逻辑，一般用于touch上禁用缩放
                graphView.handlePinch = function() {};

                // 增加交互事件监听器，addInteractorListener的缩写
                graphView.mi(function(e) {
                    // clickData, doubleClickData, clickBackground, doubleClickBackground,
        			// beginRectSelect, betweenRectSelect, endRectSelect, beginMove, betweenMove, endMove,
        			// beginPan, betweenPan, endPan, beginEditRect, betweenEditRect, endEditRect, beginEditPoint, betweenEditPoint, endEditPoint
        			// beginEditRotation, betweenEditRotation, endEditRotation, moveLeft, moveRight, moveUp, moveDown, toggleNote, toggleNote2
                    // 事件类型 - 监听move事件，反填回经纬度
                    if (e.kind === 'endMove') {
                        // 获取选中模型，getSelectionModel的缩写
                        graphView.sm().each(function(data) {
                            if (data instanceof ht.Node) {
                                var position = data.getPosition(),
                                x = position.x + graphView.tx(),
                                y = position.y + graphView.ty();
                                var coord = map.getCoordinateFromPixel([x, y]);
                                var oldCoord = data.a('coord');
                                if (oldCoord) {
                                    oldCoord[0] = coord[0];
                                    oldCoord[1] = coord[1];
                                    data.a('coord', oldCoord);
                                }
                                else {
                                    data.a('coord', coord);
                                }
                            }
                        });
                    }
                });

                // 获取拓扑组件的根层div
                var view = graphView.getView();

                // openlayers控件中
                ol.control.Control.call(this, {
                    element: view,
                    target: options.target
                });

                // 拖拽node时不要移动地图
                var stopGraphPropagation = function(e) {
                    var data = graphView.getDataAt(e);
                    if (data || e.metaKey || e.ctrlKey) {
                        e.stopPropagation();
                    }
                }
                view.addEventListener('pointerdown', stopGraphPropagation, false);
                view.addEventListener('touchstart', stopGraphPropagation, false);
                view.addEventListener('mousedown', stopGraphPropagation, false);
            };

            // 将原型方法从一个构造函数继承到另一个构造函数
            if ( ol.control.Control ) GraphViewControl.__proto__ = ol.control.Control;
            GraphViewControl.prototype = Object.create( ol.control.Control && ol.control.Control.prototype );
            GraphViewControl.prototype.constructor = GraphViewControl;

            // 覆盖父类方法，增加一些业务逻辑
            GraphViewControl.prototype.setMap = function(map) {
                var self = this;

                // 调用父类方法
                ol.control.Control.prototype.setMap.call(self, map);

                // 设置GraphView样式
                var graphView = self._graphView;
                var view = graphView.getView();
                var dataModel = graphView.getDataModel();
                view.style.top = '0';
                view.style.left = '0';
                view.style.width = '100%';
                view.style.height = '100%';
                // 调整graphView在dom中的位置
                map.getViewport().insertBefore(view, map.getOverlayContainer());

                dataModel.addDataModelChangeListener(function(e) {
                    if (e.kind === 'add') {
                        var position = map.getPixelFromCoordinate(e.data.a('coord'));
                        e.data.setPosition(position[0], position[1]);
                    }
                });
                dataModel.addDataPropertyChangeListener(function(e) {
                    if (e.property === 'a:coord') {
                        var position = map.getPixelFromCoordinate(e.newValue);
                        e.data.setPosition(position[0], position[1]);
                    }
                });
                // 地图更新时重设拓扑
                map.on('postrender', function() {
                    self.resetGraphView();
                });
            };

            // 获取GraphView对象
            GraphViewControl.prototype.getGraphView = function() {
                return this._graphView;
            };

            GraphViewControl.prototype.resetGraphView = function() {
                var graphView = this._graphView;
                graphView.tx(0);
                graphView.ty(0);
                graphView.dm().each(function(data) {
                    var coord = data.a('coord');
                    if (coord) {
                        var position = map.getPixelFromCoordinate(coord);
                        data.setPosition(position[0], position[1]);
                    }
                });
                graphView.validate();
            }

            // ---------------------------------------- //

            // 初始化GraphViewControl
            var graphViewControl = new GraphViewControl();
            // 初始化map
            var map = new ol.Map({
                target: 'map',
                controls: ol.control.defaults().extend([
                graphViewControl
                ]),
                layers: [
                new ol.layer.Tile({
                    source: new ol.source.TileWMS({
                        url: 'http://vmap0.tiles.osgeo.org/wms/vmap0',
                        params: {
                            'LAYERS': 'basic'
                        }
                    })
                })
                ],
                view: new ol.View({
                    projection: ol.proj.get('EPSG:4326'), // 经纬度方式定位
                    center: [118.06, 24.27],
                    zoom: 2
                })
            });

            graphView = graphViewControl.getGraphView();

            // map貌似没有初始化事件，用postrender模拟;哪位同学发现初始化事件，请告诉我们yancy@hightopo.com，谢谢^_^
            var renderCounter = 0;
            map.on('postrender', function(e) {
                if (renderCounter === 0) {
                    // map初始化以后增加node
                    var dataModel = graphView.getDataModel();
                    // 随机颜色数组
                    var colors = ['red', 'green', 'black', 'yellow', 'orange', 'pink', 'blue']
                    for (var i = 0; i < 100; i++) {
                        dataModel.add(createNode(
                            118 * Math.random(),
                            50 * Math.random(),
                            '测试Node',
                            colors[Math.floor(colors.length * Math.random())]
                        ));
                    }

                    var line = new ht.Node();
                    // line.setPosition(0, 0);
                    // line.setParent(block);
                    line.setStyle('shape', 'rect');
                    line.a('coord', [100, 0]);
                    dataModel.add(line);

                    renderCounter++;
                }
            });
            // 创建节点
            function createNode(lon, lat, name, color) {
                var node = new ht.Node();
                node.s({
                    'shape': 'circle',
                    'shape.background': color,
                    'label.background': 'rgba(255, 255, 0, 0.5)',
                    'select.type': 'circle'
                });
                node.setSize(20, 20);
                node.a('coord', [lon, lat]);// 设置经纬度即可，GraphViewControl自动转成屏幕坐标展示
                return node;
            }

        </script>
    </body>
</html>
